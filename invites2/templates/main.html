{% extends "base.html" %}

{% block content %}

{% if camps %}
<h3>Upcoming camps</h3>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Theme</th>
                    <th>Dates</th>
                </tr>
            </thead>
            {% for camp in camps %}
            <tr>
                <td><a href="/camps/{{ camp.theme|lower }}">Spark Camp {{ camp.theme }}</a></td>
                <td>{{ camp.start_date|date:"l, F j" }} to {{ camp.end_date|date:"l, F j, Y" }}</td>
            </tr>
            {% endfor %}
        </table>
{% else %}
    <p>No camps found.</p>
{% endif %}

{% endblock %}
